{% extends 'geeve/base.html' %} 

{% block main %} 
<div class="flex flex-wrap items-center">
    {% for project in projects %}
        <div class="max-w-[300px] mx-2 my-2 overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
            <img class="object-cover w-full h-64" src={{ project.imageLinkExtralarge }} alt={{ project.title }}>

            <div class="p-6">
                <div>
                    <span class="text-xs font-medium text-blue-600 uppercase dark:text-blue-400">{{ project.type }}</span>
                    <a href="#" class="block mt-2 text-2xl font-semibold text-gray-800 transition-colors duration-200 transform dark:text-white hover:text-gray-600 hover:underline">{{ project.title }}</a>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{ project.activities }}</p>
                </div>

                <div class="mt-4">
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <img class="object-cover h-10 rounded-full" src={{ project.imageLinkLarge }} alt="Avatar">
                            <a href="#" class="mx-2 font-semibold text-gray-700 dark:text-gray-200">{{ project.themeName }}</a>
                        </div>
                        <span class="mx-1 text-xs text-gray-600 dark:text-gray-300">{{ project.modifiedDate }}</span>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'geeve:next' nextProjectId %}">More</a>
{% endblock %}
